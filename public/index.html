<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Free Food</title>
  <link rel="stylesheet" type="text/css" href="./compass/css/style.css">
  <link rel="stylesheet" type="text/css" href="./compass/css/barzik.css">
  <link rel="icon" type="image/svg+xml" href="./compass/img/pizza.svg">
  <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="./css/barzik.css"> -->
  <!-- <link rel="icon" type="image/svg+xml" href="./img/pizza.svg"> -->
</head>
<body>
  <div class="container">
    <div style="display: none;" class="message-container">
      <div class="message"></div>
    </div>
    <!-- Compass credits: https://codepen.io/barzik/pen/WpbJWM -->
    <h1>Free Food Compass</h1>
    <div class="compass">
      <div class="arrow"></div>
      <div class="disc"></div>
    </div>

    <div class="target-info">
      <div><span id="name" style="margin-bottom: 16px;">N/A</span></div>
      <div>Distance:<span id="distance">N/A</span></div>
      <div class="info-div">Info:<span id="info">N/A</span></div>
      <div>When:<span id="time">N/A</span></div>
      <div class="tweet-div">Tweet:<a href="#" id="tweet">N/A</a></div>
    </div>
  </div>
  <script src="./compass/js/moment.js"></script>
  <script src="./compass/js/index.js"></script>
  <!-- <script src="./js/moment.js"></script> -->
  <!-- <script src="./js/index.js"></script> -->
</body>
</html>
